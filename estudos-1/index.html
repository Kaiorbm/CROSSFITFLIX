<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>CROSSFITLIX</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">CROSSFITLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Wod's</a>
          <a href="#">Crossfit Games</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">MATT FRASER</h3>
          <p class="descricao">
            Matt Fraser foi um dos maiores ganhadores do Crossfit Games de todos
            os tempos.Ele e o Rich Froning tem uma rivalidade pelas competições.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/guimalheiros.png" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/RICH-FRONING1.png" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/ANNIE-FINAL.png" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
